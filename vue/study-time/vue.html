<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{action}}</h2>
    </div>
</body>
<script type="text/javascript">
    // let(定义变量)/const(定义常量), ES6语法
    // let定义的变量,后面可以重新赋值  但是用const定义的变量如果重新赋值则会报错
    // let name = "leson";
    // name = "kobe"; 这里就是重新赋值

    // Vue的编程范式:声明式编程  原生JS编程范式:命令式编程
    const app = new Vue({
        el: '#app',// 用于挂载需要管理的元素
        data: {    // 定义数据
            message: '你好,钢铁侠',
            action: '我在吃宵夜'
        }
    })
</script>
</html>
