<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的生命周期</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{name}}</span>
        <span>{{age}}</span>
    </div>
</body>
<script type="text/javascript">
    // const app = new Vue({}) 这里的{}就是一个传入的options对象
    const app = new Vue({
        el: '#app',//用于挂载需要管理的元素
        data: { //定义数据
            name: 'leson',
            age: 18
        },
        methods: {
            //方法
        },
        beforeCreate: function () {
            console.log();
        },
        created: function() {
            console.log('执行created');
        },
        mounted: function() {
            console.log('执行mounted');
        }
    })
</script>
<!--
什么是生命周期: 事物从诞生到消亡的整个过程
Vue生命周期:
 -->
</html>
